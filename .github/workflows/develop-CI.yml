name: develop-CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.300
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
